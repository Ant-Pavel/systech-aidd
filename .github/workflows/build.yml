name: Build and Publish Docker Images

on:
  push:
    branches: ['**']  # Trigger on push to any branch

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        service: [bot, api, frontend, postgres]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          # Normalize repository owner to lowercase for GHCR
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${OWNER}" >> $GITHUB_OUTPUT
          
          # Normalize branch name for tag
          BRANCH=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          
          # Short SHA (first 7 characters)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: devops/Dockerfile.${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/systech-aidd-${{ matrix.service }}:sha-${{ steps.meta.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/systech-aidd-${{ matrix.service }}:branch-${{ steps.meta.outputs.branch }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/{1}/systech-aidd-{2}:latest', env.REGISTRY, steps.meta.outputs.owner, matrix.service) || '' }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
      
      - name: Image summary
        run: |
          echo "### 🐳 Built image: systech-aidd-${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`sha-${{ steps.meta.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`branch-${{ steps.meta.outputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/systech-aidd-${{ matrix.service }}\`" >> $GITHUB_STEP_SUMMARY

